<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- <link rel="stylesheet" href="./Styles/navbar.css"> -->
    <link rel="stylesheet" href="./Styles/signin.css">
    <link rel="stylesheet" href="./Styles/futter.css">
    <link rel="stylesheet" href="./Styles/navbar.css">
</head>
<body>
    <div id="newnav"></div>
    
    <div id="sign">
        <h1>Sign In</h1>
        <p>New to Nordstrom? <a href="signup.html">Create an account.</a> </p>
        <form action="">
            <h3>Email</h3>
            <input type="email" id="email" placeholder="Email">
            <h3>password</h3>
            <input type="password"  id="password" placeholder="Password">
            <input type="checkbox" id="checkbox"> Show password
            <a href="changepass.html">forgot password</a>
            <p><input type="checkbox">Keep me signed in. <a href="">Details</a></p>
            <p>By signing in to your account, you agree to our Privacy Policy and Terms & Conditions.</p>
            <button type="submit" id="submit">Sign In</button>
        </form>
        
    </div>
    <div id="futter"></div>
</body>
</html>
<script type="module" src="./Scripts/signin.js"></script>
